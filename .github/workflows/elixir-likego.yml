name: "Elixir-like-Go â€” 3OS Build + ProofLedger + Auto Release"

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: elixir-like-go-${{ github.ref }}
  cancel-in-progress: false

jobs:

  build-3os:
    name: "Build â€” ${{ matrix.os }} (${{ github.ref_name }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Ensure go.mod exists
        shell: bash
        run: |
          if [ ! -f go.mod ]; then
            echo "go.mod not found â†’ creating automatically..."
            go mod init Elixir-like-Go
          fi
          go mod tidy || true

      - name: Build Executable
        shell: bash
        run: |
          mkdir -p dist
          GOOS=$(echo ${{ runner.os }} | tr '[:upper:]' '[:lower:]')

          if [ "$GOOS" = "windows" ]; then
            GOOS=windows
            GOEXT=".exe"
          else
            GOEXT=""
          fi

          echo "Building for: $GOOS"
          go build -o dist/elixirgo-${GOOS}${GOEXT} ./cmd/elixirgo

      - name: Generate Proof Ledger (3OS Compatible)
        shell: bash
        run: |
          echo "ğŸ§¾ Generating ProofLedger..."
          mkdir -p proof
          OUTFILE="proof/proofledger.txt"

          echo "Elixir-like-Go Proof Ledger" > $OUTFILE
          echo "Timestamp: $(date)" >> $OUTFILE
          echo "Commit: $GITHUB_SHA" >> $OUTFILE
          echo "Branch: $GITHUB_REF_NAME" >> $OUTFILE
          echo "" >> $OUTFILE
          echo "SHA256 Checksums:" >> $OUTFILE

          # ìë™ í•´ì‹œ ëª…ë ¹ì–´ ì„ íƒ
          if command -v shasum >/dev/null 2>&1; then
            HASH_CMD="shasum -a 256"
          elif command -v sha256sum >/dev/null 2>&1; then
            HASH_CMD="sha256sum"
          else
            HASH_CMD="powershell"
          fi

          for f in dist/*; do
            echo "Processing: $f"
            if [ "$HASH_CMD" = "powershell" ]; then
              HASH=$(powershell.exe -Command "(Get-FileHash -Algorithm SHA256 '$f').Hash")
              echo "$HASH  $f" >> $OUTFILE
            else
              $HASH_CMD "$f" >> $OUTFILE
            fi
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ runner.os }}-elixir-like-go"
          path: |
            dist/
            proof/proofledger.txt

  release:
    name: "Release Packaging (3OS)"
    runs-on: ubuntu-latest
    needs: [build-3os]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Tag
        id: tagger
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Zip Release Package
        run: |
          cd release
          zip -r elixir-like-go-${{ steps.tagger.outputs.tag }}.zip ./*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          name: "Elixir-like-Go Release ${{ steps.tagger.outputs.tag }}"
          body: |
            ## Elixir-like-Go Auto Release
            - âœ” 3OS Executables (Linux/macOS/Windows)
            - âœ” ProofLedger í¬í•¨
            - âœ” SHA256 ìë™ ìƒì„±
            - âœ” go.mod ìë™ ìƒì„± fallback
          files: |
            release/elixir-like-go-${{ steps.tagger.outputs.tag }}.zip
